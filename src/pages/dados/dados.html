<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Dados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="{{dados?.foto}}">
  <ion-list>
    <ion-item>
      <input type="file" (change)="enviarArquivo($event)">
    </ion-item>

    <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" value="{{dados?.nome}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input type="text" value="{{dados?.telefone}}"></ion-input>
    </ion-item>


  </ion-list>

</ion-content>
