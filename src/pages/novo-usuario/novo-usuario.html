<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Novo Usuário</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Usuário</ion-label>
      <ion-input type="text" #usuario></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" #senha></ion-input>
    </ion-item>
  
  </ion-list>

  
<button ion-button full (click)="cadastrar()">
    <ion-icon name="checkbox-outline"></ion-icon>   Cadastrar</button>
</ion-content>
