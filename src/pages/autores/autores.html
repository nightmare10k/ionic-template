
<ion-header>

  <ion-navbar>
    <ion-title>Autores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let autor of autores">
          <ion-avatar item-start>
              <img src="{{autor.foto}}"/>
          </ion-avatar>
          <h2>{{autor.nome}}</h2>
         
        </ion-item>
      </ion-list>

</ion-content>
